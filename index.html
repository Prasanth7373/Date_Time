<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Current Date And Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <p class="hour" id="h">00</p>
        <p class="col">:</p>
        <p class="minute" id="m">00</p>
        <p class="col">:</p>
        <p class="seconds" id="s">00</p>
        <p class="col">:</p>
        <p class="session" id="se">AM</p>
    </div>
</body>
</html>
